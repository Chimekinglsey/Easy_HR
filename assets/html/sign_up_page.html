<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHR</title>
    <link rel="icon" href="../images/icon.png" type="image/img">
    <link rel="stylesheet" href="../styles/sign_up_page.css">
</head>
<body>
    <header id="header">
        <img src="../images/icon.png" alt="EasyHR">

    </header>
     <div id="container">
        <div id="register">
            <form action="" method="post">
                <label for="FirstName"> First Name</label>
                <input type="text" id="FirstName"><br>
                <label for="LastName"> Last Name</label>
                <input type="text" id="LastName"><br>
                <label for="DOB"> D.O.B</label>
                <input type="date" id="DOB"><br>
                <label for="CompanyName"> Company Name</label>
                <input type="text" id="CompanyName"><br>
                <label for="Email"> Official Email</label>
                <input type="email" id="Email"><br>
                <label for="CompanySize"> Company Size</label>
                <select>
                    <option value="1-50">1-50</option>
                    <option value="51-100">51-100</option>
                    <option value="101-200">101-200</option>
                    <option value="201-500">201-500</option>
                    <option value="Above 500">Above 500</option>
                </select><br>
                
                <label for="Password"> Password</label>
                <input type="password" value="">
                <br>
                <button class="signUp_btn">Sign Up</button>
                <hr>
                <div class="signUp_google">
                    <a href="">SignUp with Google</a>
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
    <ul>
        <a href="#">About</a>

        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </ul>
    <p class="center"><i>Big Team 2023 &copy; <b>All Rights Reserved</b></i></p>
</footer>
</html>
