<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHR</title>
    <link rel="icon" href="../images/icon.png" type="image/img">
    <link rel="stylesheet" href="../styles/dashng.css">
    <link rel="stylesheet" href="../styles/default.css">
</head>
<body>
    <header id="header">
        <div class="image"><img src="../images/icon.png" alt="EasyHR"></div>
       <div class="ul">
        <ul>
            <a href="#">Products</a>
            <a href="#">Resources</a>
            <a href="#">Partnerships</a>
            <a href="#">Contact</a>
        </ul>
    </div> 
    </header>
    <section>
    <nav id="employee_menu">
        <ul>
            <li><a href="#">Create Employee</a></li>
            <li><a href="#">Update Employee</a></li>
            <li><a href="#">Partnerships</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="forms">
        <form>
            <div id='formflex'>
                <div id="first">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="First Name">
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="Middle Name">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="Last Name">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="Email Address">
                    <label for="phoneNo">Phone Number:</label>
                    <input type="tel" id="phoneNo" name="Phone Number">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="Address">
                    <label for="nationality">Nationality:</label>
                    <select id="Nationality" name="nationality">
                        <option value="Australia">Australia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                    </select><br>
                    <label for="state">State of Origin:</label>
                    <select id="state" name="state">    
                </div>
                <br><br><br>
                <div id="second">
                    <label for="id">Employee ID:</label>
                    <input type="number" id="id" name="Employee ID">
                    <label for="level">Level:</label>
                    <select type="text" id="level" name="Level">
                        <option value="Entry">Entry</option>
                        <option value="Junior">Junior</option>
                        <option value="Mid">Mid</option>
                        <option value="Senior">Senior</option>
                        <option value="Executive">Executive</option>
                    </select>
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" name="Salary">
                    <label for="branch">Branch:</label>
                    <select type="text" id="branch" name="Branch"></select>
                    <label for="dept">Department:</label>
                    <select type="text" id="dept" name="Department"></select>
                    <label for="dateEmp">Date of Employement:</label>
                    <input type="date" id="dateEmp" name="Date of Employement">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="Date of Birth">
                    <label for="sex">Gender:</label>
                    <select id="sex" name="Gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    </section>
<footer>
    <ul>
        <a href="#">About</a>

        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
    </ul>

</footer>
</body> 
</html>
